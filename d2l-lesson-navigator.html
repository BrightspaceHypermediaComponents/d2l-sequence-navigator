<link rel="import" href="../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="./components/d2l-lesson-link.html">
<!--
'd2l-lesson-navigator'


@demo demo/index.html
-->

<dom-module id="d2l-lesson-navigator">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}

		</style>
		<d2l-lesson-link
			href="[[rootHref]]"
			token="[[token]]"
			current-activity="{{currentActivity}}"
		></d2l-lesson-link>
	</template>
	<script>
		/*
		@memberOf D2L.Polymer.Mixins;
		@mixes SirenEntityMixin
		*/
		class D2LLessonNavigator extends D2L.Polymer.Mixins.SirenEntityMixin( Polymer.Element ) {
			static get is() {
				return 'd2l-lesson-navigator';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String,
						value: '',
						notify: true
					},
					rootHref: {
						type: String,
						computed: '_fetchRootLink(entity)'
					}
				};
			}

			_fetchRootLink(entity) {
				return this._getLinkByRel( entity, 'self' ).href;
			}
		}

		window.customElements.define(D2LLessonNavigator.is, D2LLessonNavigator);
	</script>
</dom-module>
