<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
	<title>d2l-sequence-navigator-activity with activity test</title>
	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../web-component-tester/browser.js"></script>
	<script src="loadFixture.js"></script>
	<link rel="import" href="../../polymer/polymer.html">
	<link rel="import" href="../d2l-sequence-navigator.html">
</head>
<body>

<test-fixture id="ActivityLinked">
	<template>
		<d2l-sequence-navigator token="bamboozle"></d2l-sequence-navigator>
	</template>
</test-fixture>
<script>
	/* global loadFixture */
	describe('d2l-sequence-navigator-activity for an activity', () => {
		let element;
		const moduleUrl = 'http://example.com/module';
		const activityUrl = 'http://example.com/activity';

		beforeEach(async() => {
			element = await loadFixture('data/m2-activity5.json', 'ActivityLinked');
		});

		it('should create a d2l-lesson-header child', function() {
			expect( element.shadowRoot.querySelector('d2l-lesson-header') ).to.exist;
		});

		it('should return self if href is a module', () => {
			flush(() => {
				const stub = sinon.stub();
				const entityFake = {
					class: ['', 'sequence-description'],
					getLinkByRel: stub.returns({href: moduleUrl}),
					hasClass: () => true
				};

				expect( element._getModuleHref(entityFake)).to.equal( moduleUrl );
				sinon.assert.calledOnce(stub);
				sinon.assert.calledWithMatch(stub, 'self');
			});
		});

		it('should return uplink if href is an activity', () => {
			flush(() => {
				const stub = sinon.stub();
				const entityFake = {
					class: ['', 'sequenced-activity'],
					getLinkByRel: stub.returns({href: activityUrl}),
					hasClass: (input) => input === 'sequenced-activity'
				};

				expect( element._getModuleHref(entityFake)).to.equal( activityUrl );
				sinon.assert.calledOnce(stub);
				sinon.assert.calledWithMatch(stub, 'up');
			});
		});
	});
</script>
</body>
</html>
