<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-activity-link test</title>

		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../node_modules/chai-dom/chai-dom.js"></script>
		<script src="../node_modules/polymer-siren-test-helpers/dist/index.js"></script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../components/d2l-activity-link.html">
	</head>
	<body>
		<test-fixture id="CompletedActivityTestFixture">
			<template>
				<d2l-activity-link href="data/unit2-activity1.json" token="bamboozle"></d2l-activity-link>
			</template>
		</test-fixture>

		<test-fixture id="Empty">
				<template>
					<d2l-activity-link token="bamboozle"></d2l-activity-link>
				</template>
			</test-fixture>

		<test-fixture id="IncompleteActivityTestFixture">
			<template>
				<d2l-activity-link href="data/activity1.json" token="bamboozle"></d2l-activity-link>
			</template>
		</test-fixture>

		<test-fixture id="IsCurrentActivityTestFixture">
			<template>
				<d2l-activity-link token="bamboozle" current-activity="data/unit2-activity1.json"></d2l-activity-link>
			</template>
		</test-fixture>

		<test-fixture id="IsNotCurrentActivityTestFixture">
			<template>
				<d2l-activity-link href="data/unit2-activity1.json" token="bamboozle" current-activity="someotheractivity"></d2l-activity-link>
			</template>
		</test-fixture>

		<script>
			/* global SirenFixture */
			describe('d2l-activity-link', () => {
				describe('for a completed activity', () => {
					let element;

					beforeEach(async() => {
						element = await SirenFixture.load('data/unit2-activity1.json', fixture('Empty'));
					});

					it('should instantiate the element with default properties', () => {
						expect(element.href)
							.to.be
							.equal('data/unit2-activity1.json');
						expect(element.token)
							.to.be
							.equal('bamboozle');
					});
				});

				describe('for active activity', () => {
					let element;

					beforeEach(async() => {
						element = await SirenFixture.load('data/unit2-activity1.json', fixture('IsCurrentActivityTestFixture'));
					});

					it('should know that it is active', () => {
						expect(element.shadowRoot.querySelector('#activityLink'))
							.to.have
							.class('current');
					});

					it('should know that another activity is active instead of itself', () => {
						element.currentActivity = 'someotheractivity';
						expect(element.shadowRoot.querySelector('#activityLink'))
							.not.to.have
							.class('current');
					});
				});

				describe('for an incomplete activity', () => {
					let element;

					beforeEach(async() => {
						element = await SirenFixture.load('data/activity1.json', fixture('IncompleteActivityTestFixture'));
					});

					it('should not show that it is complete', () => {
						expect(element.shadowRoot.querySelector('#IsComplete'))
							.not.to
							.exist;
					});
				});

				describe('for an activity that is not active', () => {
					let element;

					beforeEach(async() => {
						element = await SirenFixture.load('data/unit2-activity1.json', fixture('IsNotCurrentActivityTestFixture'));
					});

					it('select activity to be current activity by clicking on it', () => {
						const el = element.shadowRoot.querySelector('#activityLink');

						expect(el)
							.not.to.have
							.class('current');

						element.shadowRoot.querySelector('a').click();
						expect(el)
							.to.have
							.class('current');
					});
				});
			});
		</script>
	</body>
</html>
