<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-sequence-navigator test</title>

		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../components/d2l-sequence-navigator-item.html">
	</head>
	<body>
		<test-fixture id="ModuleTestFixture">
			<template>
				<d2l-sequence-navigator-item href="data/lesson1.json" token="bamboozle" current-activty="data/m2-activity5.json" selected-module=''></d2l-sequence-navigator-item>
			</template>
		</test-fixture>

		<test-fixture id="ActivityTestFixture">
			<template>
				<d2l-sequence-navigator-item href="data/m2-activity5.json" token="bamboozle" current-activty="data/m2-activity5.json" selected-module=''></d2l-sequence-navigator-item>
			</template>
		</test-fixture>

		<test-fixture id="Empty">
				<template>
					<d2l-sequence-navigator-item token="bamboozle" current-activty="data/m2-activity5.json" selected-module=''></d2l-sequence-navigator-item>
				</template>
			</test-fixture>
		<script>
			suite('d2l-sequence-navigator-item for a module', () => {

				var element;

				setup(function(done) {
					// This is done for now because element.entity is flaky and sometimes doesn't get bound
					// when href and token are changed. When we figure out what's really happening we can switch
					// this back to using the ModuleTestFixture test fixture
					fetch( 'data/lesson1.json')
						.then( function(res) {
							return res.json();
						})
						.then(function(entities) {
							element = fixture('Empty');
							element.href = 'data/lesson1.json';
							element.entity = window.D2L.Hypermedia.Siren.Parse(entities);
							done();
						});
				});

				test('instantiating the element with default properties works', () => {
					assert.equal(element.href, 'data/lesson1.json');
					assert.equal(element.token, 'bamboozle');
				});

				test('creates a child d2l-module-link instead of an d2l-activity-link', function(done) {
					flush( function() {
						expect(element.shadowRoot.querySelector('d2l-module-link')).to.exist;
						expect(element.shadowRoot.querySelector('d2l-activity-link')).to.not.exist;
						done();
					});
				});
			});

			suite('d2l-sequence-navigator-item for an activity', () => {

				var element;

				setup(function(done) {
					// This is done for now because element.entity is flaky and sometimes doesn't get bound
					// when href and token are changed. When we figure out what's really happening we can switch
					// this back to using the ActivityTestFixture test fixture
					fetch( 'data/m2-activity5.json')
						.then( function(res) {
							return res.json();
						})
						.then(function(entities) {
							element = fixture('Empty');
							element.href = 'data/m2-activity5.json';
							element.entity = window.D2L.Hypermedia.Siren.Parse(entities);
							done();
						});
				});

				test('creates a child d2l-activity-link instead of an d2l-module-link', function(done) {
					flush( function() {
						expect(element.shadowRoot.querySelector('d2l-activity-link')).to.exist;
						expect(element.shadowRoot.querySelector('d2l-module-link')).to.not.exist;
						done();
					});
				});
			});
		</script>
	</body>
</html>
