<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-sequence-navigator-item test</title>

		<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../node_modules/polymer-siren-test-helpers/dist/index.js"></script>
		<link rel="import" href="../../polymer/polymer.html">
		<link rel="import" href="../components/d2l-sequence-navigator-item.html">
	</head>
	<body>
		<test-fixture id="ModuleTestFixture">
			<template>
				<d2l-sequence-navigator-item href="data/lesson1.json" token="bamboozle" current-activty="data/m2-activity5.json" selected-module=''></d2l-sequence-navigator-item>
			</template>
		</test-fixture>

		<test-fixture id="ActivityTestFixture">
			<template>
				<d2l-sequence-navigator-item href="data/m2-activity5.json" token="bamboozle" current-activty="data/m2-activity5.json" selected-module=''></d2l-sequence-navigator-item>
			</template>
		</test-fixture>

		<test-fixture id="Empty">
				<template>
					<d2l-sequence-navigator-item token="bamboozle" current-activty="data/m2-activity5.json" selected-module=''></d2l-sequence-navigator-item>
				</template>
			</test-fixture>
		<script>
			/* global SirenFixture */
			describe('d2l-sequence-navigator-item', () => {
				describe('for a module', () => {
					let element;

					beforeEach( async() => {
						element = await SirenFixture.load('data/lesson1.json', fixture('Empty'));
					});

					it('should instantiate the element with default properties', () => {
						expect(element.href)
							.to
							.equal('data/lesson1.json');

						expect(element.token)
							.to
							.equal('bamboozle');
					});

					it('should create a child d2l-module-link instead of an d2l-activity-link', () => {
						expect(element.shadowRoot.querySelector('d2l-module-link'))
							.to
							.exist;

						expect(element.shadowRoot.querySelector('d2l-activity-link'))
							.not.to
							.exist;
					});
				});

				describe('for an activity', () => {
					let element;

					beforeEach(async() => {
						element = await SirenFixture.load('data/m2-activity5.json', fixture('Empty'));
					});

					it('should create a child d2l-activity-link instead of an d2l-module-link', () => {
						expect(element.shadowRoot.querySelector('d2l-activity-link'))
							.to
							.exist;

						expect(element.shadowRoot.querySelector('d2l-module-link'))
							.not.to
							.exist;
					});
				});
			});
		</script>
	</body>
</html>
