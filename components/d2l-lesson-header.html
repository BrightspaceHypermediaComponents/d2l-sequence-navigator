<link rel="import" href="d2l-progress-bar.html">
<link rel="import" href="../utility/completion-status-mixin.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-typography/d2l-typography.html">
<link rel="import" href="../localize-behavior.html">
<!--
'd2l-lesson-header'


@demo demo/index.html
-->

<dom-module id="d2l-lesson-header">
	<template>
		<style>
		:host {
			display: block;
			font-family: 'Lato', sans-serif;
		}

		.module-title {
			color: var(--d2l-color-ferrite);
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;

			margin-top: 0px;
			margin-bottom: 0px;

			/* Heading 3 - Lato Bold 20 */
			font-size: 20px;
			line-height: 30px;
			font-weight: 700; /* bold */
			letter-spacing: 0.2px;
		}

		.module-completion-count {
			text-align: right;
			padding-top: 10px;
			padding-bottom: 20px;

			/* Small Body Text - Lato Regular 14, Tungsten */
			font-size: 14px;
			line-height: 20px;
			font-weight: 400; /* normal */
			letter-spacing: 0.2px;
			color: var(--d2l-color-tungsten);
		}

		.offscreen {
			position: absolute;
			left: -1000px;
			top: -1000px;
		}

		</style>

		<div>
			<div class="module-title">[[entity.properties.title]]</div>
			<d2l-progress-bar percent-completed=[[percentCompleted]] aria-hidden="true"></d2l-progress-bar>
			<div class="module-completion-count" aria-hidden="true">[[localize('modulesDone', 'completed', completionCompleted, 'total', completionTotal)]]</div>
			<div class="offscreen">[[localize('requirementsCompleted', 'completed', completionCompleted, 'total', completionTotal)]]</div>
		</div>

	</template>
	<script>
		/*
		@memberOf D2L.Polymer.Mixins;
		@mixes CompletionStatusMixin
		*/
		class D2LLessonHeader extends Polymer.mixinBehaviors(D2L.PolymerBehaviors.SequenceNavigator.LocalizeBehavior, D2L.Polymer.Mixins.CompletionStatusMixin(Polymer.Element)) {
			static get is() {
				return 'd2l-lesson-header';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String,
						value: '',
						notify: true
					}
				};
			}

			connectedCallback() {
				super.connectedCallback();
			}
		}

		window.customElements.define(D2LLessonHeader.is, D2LLessonHeader);
	</script>
</dom-module>
