<!--
'd2l-lesson-header'


@demo demo/index.html
-->

<dom-module id="d2l-lesson-header">
	<template>
		<style>
		:host {
			--d2l-lesson-header-text-color: var(--d2l-asv-text-color);
			--d2l-lesson-header-background-color: transparent;
			display: table;
			table-layout: fixed;
			background-color: var(--d2l-lesson-header-background-color);
			color: var(--d2l-lesson-header-text-color);
			padding: 20px 30px 20px 25px;
		}

		:host(:hover) {
			--d2l-lesson-header-background-color: var(--d2l-asv-hover-color);
		}

		.module-title {
			@apply --d2l-heading-3;

			overflow: hidden;
			text-overflow: ellipsis;
			
			display: -webkit-box;
			-webkit-box-orient: vertical;
			-webkit-line-clamp: 2; /* number of lines to show */
			max-height: 3rem; /* fallback */

			margin-top: 0px;
			margin-bottom: 0px;
		}

		.module-completion-count {
			@apply --d2l-body-small-text;
			color: var(--d2l-lesson-header-text-color);
			text-align: right;
			padding-top: 10px;
			padding-right: 3px;
		}

		</style>

		<div on-click="_onHeaderClicked">
			<span class="module-title">[[entity.properties.title]]</span>
			<d2l-progress-bar percent-completed=[[percentCompleted]] aria-hidden="true"></d2l-progress-bar>
			<div class="module-completion-count" aria-hidden="true">[[localize('completedMofN', 'completed', completionCompleted, 'total', completionTotal)]]</div>
			<div><d2l-offscreen>[[localize('requirementsCompleted', 'completed', completionCompleted, 'total', completionTotal)]]</d2l-offscreen></div>
		</div>

	</template>
	<script>
		/*
		@memberOf D2L.Polymer.Mixins;
		@mixes CompletionStatusMixin
		*/
		class D2LLessonHeader extends D2L.Polymer.Mixins.CompletionStatusMixin() {
			static get is() {
				return 'd2l-lesson-header';
			}
			static get properties() {
				return {
					class: {
						type: String,
						reflectToAttribute: true,
						computed:'_getHeaderClass(currentActivity)'
					},
					currentActivity: {
						type: String,
						value: '',
						notify: true
					}
				};
			}
			_getHeaderClass(currentActivity) {
				const selfLink = this.entity && this.entity.getLinkByRel('self').href;
				if ( currentActivity === selfLink ) {
					return 'current';
				}
				return '';
			}

			_onHeaderClicked() {
				this.currentActivity = this.entity.getLinkByRel('self').href;
			}
		}

		window.customElements.define(D2LLessonHeader.is, D2LLessonHeader);
	</script>
</dom-module>
