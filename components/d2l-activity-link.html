<link rel="import" href="../utility/completion-status-mixin.html">
<link rel="import" href="d2l-completion-status.html">
<link rel="import" href="d2l-completion-requirement.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-icons/d2l-icons.html">

<dom-module id="d2l-activity-link">
	<template>
		<style>
			:host {
				display: block;
				color: var(--d2l-color-ferrite);
				padding: 10px;
			}

			:host > div {
				display: table;
				table-layout: fixed;
				width: 100%;
			}

			d2l-icon,
			a,
			d2l-completion-requirement,
			d2l-completion-status {
				display: table-cell;
				vertical-align: top;
			}

			a,
			d2l-completion-requirement {
				float: left;
				padding-left: 15px;
				padding-right: 15px;
			}

			a {
				@apply --d2l-body-compact-text;

				overflow: hidden;
				text-overflow: ellipsis;
				
				display: -webkit-box;
				-webkit-box-orient: vertical;
				max-height: 3.0rem;
			}

			a.exempt, a.optional {
				-webkit-line-clamp: 1; /* number of lines to show */
			}

			a.required {
				-webkit-line-clamp: 2; /* number of lines to show */
			}

			d2l-completion-status {
				width: 6%;
			}
			
			d2l-icon {
				padding-top: 3px;
			}

		</style>
		<div>
			<template is="dom-if" if="[[hasIcon]]">
				<d2l-icon icon="[[_getIconSetKey(entity)]]"></d2l-icon>
			</template>
			<a on-click="setCurrent" class$="[[completionRequirement]]">
				[[entity.properties.title]]
			</a>
			<template is="dom-if" if="[[showCompletionRequirement]]">
				<d2l-completion-requirement
					href="[[href]]"
					token="[[token]]">
				</d2l-completion-requirement>
			</template>
			<d2l-completion-status
				href="[[href]]"
				token="[[token]]">
			</d2l-completion-status>
		</div>
		</template>

	</template>
	<script>
		/*
		@memberOf window.D2L.Polymer.Mixins;
		@mixes D2L.Polymer.Mixins.CompletionStatusMixin
		*/
		class D2LActivityLink extends D2L.Polymer.Mixins.CompletionStatusMixin() {
			static get is() {
				return 'd2l-activity-link';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String,
						value: '',
						notify: true
					},
					completionRequirement: {
						type: String,
						computed: '_getCompletionRequirement(entity)',
						observer: '_showCompletionRequirement'
					},
					showCompletionRequirement: {
						type: Boolean,
						value: false
					},
					hasIcon: {
						type: Boolean,
						value: false,
						computed: '_hasIcon(entity)'
					}
				};
			}
			static get observers() {
				return [
					'onCurrentActivityChanged(currentActivity, entity)'
				];
			}

			ready() {
				super.ready();
				this.addEventListener('keypress', this._onKeyPress);
			}

			_onKeyPress(event) {
				if ( event.key !== 'Enter' ) {
					return;
				}
				this.setCurrent();
			}

			setCurrent() {
				this.currentActivity = this.entity && this.entity.getLinkByRel('self').href;
			}

			onCurrentActivityChanged( currentActivity, entity ) {
				if ( currentActivity && entity ) {
					this.dispatchEvent( new CustomEvent('activitySelected', { detail:{ activityHref: currentActivity }, composed: true } ) );
				}
			}

			_hasIcon(entity) {
				var tierClass = 'tier1';
				return entity && entity.getSubEntityByClass(tierClass);
			}

			_getIconSetKey(entity) {
				var tierClass = 'tier1';
				return (entity.getSubEntityByClass(tierClass)).properties.iconSetKey;
			}

			_showCompletionRequirement( exemption ) {
				switch ( exemption ) {
					case 'exempt':
					case 'optional':
						this.showCompletionRequirement = true;
						break;
				}
			}
		}
		customElements.define(D2LActivityLink.is, D2LActivityLink);
	</script>
</dom-module>
