<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-polymer-siren-behaviors/store/entity-behavior.html">
<link rel="import" href="d2l-inner-module.html">
<link rel="import" href="d2l-outer-module.html">
<link rel="import" href="d2l-activity-link.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-typography/d2l-typography.html">
<link rel="import" href="../d2l-sequence-navigator-styles.html">

<dom-module id="d2l-sequence-navigator-item">
	<template>
		<style>
			:host {
				display: block;
				cursor: pointer;
				@apply --d2l-body-compact-text;
				width: 100%
			}

			d2l-activity-link:focus {
				outline: none;
			}

		</style>
		<template is="dom-if" if="[[isActivity]]">
			<d2l-activity-link
				href="[[getHref(entity)]]"
				token="[[token]]"
				current-activity="{{currentActivity}}"
				tabindex="0"
			></d2l-activity-link>
		</template>
		<template is="dom-if" if="[[isOuterModule]]">
			<d2l-outer-module
				href="[[selfLink]]"
				token="[[token]]"
				current-activity="{{currentActivity}}"
				selected-module="{{selectedModule}}"
			></d2l-outer-module>
		</template>
		<template is="dom-if" if="[[isInnerModule]]">
			<d2l-inner-module
				href="[[selfLink]]"
				token="[[token]]"
				current-activity="{{currentActivity}}"
				selected-module="{{selectedModule}}"
			></d2l-inner-module>
		</template>
	</template>
	<script>
		/*
		@memberOf D2L.Polymer.Mixins;
		@mixes SirenEntityMixin
		*/
		class D2LSequenceNavigatorItem extends Polymer.mixinBehaviors([
			D2L.PolymerBehaviors.Siren.EntityBehavior
		],
		Polymer.Element
		) {
			static get is() {
				return 'd2l-sequence-navigator-item';
			}
			static get properties() {
				return {
					selfLink:{
						type: String,
						computed: 'getHref(entity)'
					},
					currentActivity: {
						type: String,
						value: '',
						notify: true
					},
					selectedModule: {
						type: String,
						value: '',
						notify: true
					},
					isModule: {
						type: Boolean,
						computed: '_isModule(entity)'
					},
					isActivity: {
						type: Boolean,
						computed: '_isActivity(entity)'
					},
					isLessonChild: {
						type: Boolean,
						value: false
					},
					isInnerModule: {
						type: Boolean,
						computed: '_isInnerModule(entity)'
					},
					isOuterModule: {
						type: Boolean,
						computed: '_isOuterModule(entity)'
					}
				};
			}

			getHref( entity ) {
				return entity && entity.getLinkByRel('self').href || '';
			}

			_isModule( entity ) {
				return entity && entity.hasClass('sequence-description');
			}

			_isActivity( entity ) {
				return entity && entity.hasClass('sequenced-activity');
			}

			_isOuterModule( entity ) {
				return this._isModule( entity ) && this.isLessonChild;
			}

			_isInnerModule( entity ) {
				return this._isModule( entity ) && !this.isLessonChild;
			}
		}
		customElements.define(D2LSequenceNavigatorItem.is, D2LSequenceNavigatorItem);
	</script>
</dom-module>
