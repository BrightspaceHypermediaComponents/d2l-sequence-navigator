<link rel="import" href="d2l-sequence-navigator-item.html">
<link rel="import" href="../utility/completion-status-mixin.html">
<link rel="import" href="../../d2l-accordion/d2l-accordion.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-icons/d2l-icons.html">
<link rel="import" href="../../d2l-offscreen/d2l-offscreen.html">

<dom-module id="d2l-module-link">
	<template>
		<style>
			:host {
				display: block;
			}

			.header-container {
				padding: 12px 20px;
			}

			.outer-module .header-container {
				padding-right: 25px;
				padding-top: 15px;
			}

			d2l-accordion-collapse[opened] {
				background-color: white;
			}

			d2l-accordion-collapse[opened].inner-module {
				border-radius: 8px;
				background-color: var(--d2l-color-sylvite);
				box-shadow: 0px 0px 0px 5px white;
			}

			.inner-module {
				margin-top: 10px;
				margin-bottom: 10px;
			}

			.outer-module {
				border-bottom: 1px solid var(--d2l-color-mica);
			}

			.module-header {
				display: table;
				table-layout: fixed;
				width: 100%;
			}

			.module-title {	
				overflow: hidden;
				text-overflow: ellipsis;
				float: left;
				display: table-cell;

				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 2; /* number of lines to show */
				padding-bottom: 5px;
			}

			.outer-module .module-title {
				@apply --d2l-body-compact-text;
				font-weight: 700;
				color: var(--d2l-color-ferrite);

				width: calc(100% - 2rem);
				max-height: 2rem; /* fallback */
			}

			.inner-module .module-title {
				@apply --d2l-body-small-text;
				color: var(--d2l-color-tungsten);

				width: 100%;
				max-height: 1.6rem; /* fallback */
			}

			.module-completion-count {
				@apply --d2l-body-small-text;
				font-weight: 700;
				color: var(--d2l-color-tungsten);

				text-align: right;
				float: right;
				display: table-cell;
				width: 2rem;
				line-height: inherit !important;
			}

			.no-topics {
				padding: 10px;
				line-height: 24px;
				color: var(--d2l-color-tungsten);
			}

			.module-item-list {
				list-style-type: none;
				border-collapse: collapse;
				margin: 0px;
				padding: 0px;
			}

			.outer-module .module-item-list {
				padding-right: 10px;
			}

			.inner-module .nav-item {
				width: calc(100% - 20px);
				padding: 0px 10px;
			}

			.header-container:hover {
				background-color: var(--d2l-color-celestine-plus-2);
			}

			.optionalStatus {
				color: var(--d2l-color-tungsten);
			}

		</style>

		<d2l-accordion-collapse
			class$="[[_getIsSelected(selectedModule)]] [[_getIsInnerModule(innerModule)]]"
			on-click="toggleSelected"
			id="moduleLink"
			no-icons
			flex
			opened$=[[innerModule]]
			disabled$=[[innerModule]]
		>
			<div slot="header" class="header-container">
				<div class="module-header">
					<span class="module-title">[[entity.properties.title]]</span>
					<span class="module-completion-count">
						<template is="dom-if" if="[[showCount]]">
							<span class="countStatus" aria-hidden="true">
								[[localize('countStatus', 'completed', completionCompleted, 'total', completionTotal)]]
							</span>
							<d2l-offscreen>[[localize('requirementsCompleted', 'completed', completionCompleted, 'total', completionTotal)]]</d2l-offscreen>
						</template>
						<template is="dom-if" if="[[showCheckmark]]">
							<span class="completedStatus">
								<d2l-icon aria-label$="[[localize('completed')]]" icon="d2l-tier1:check"></d2l-icon>
							</span>
						</template>
						<template is="dom-if" if="[[showOptional]]">
							<span class="optionalStatus">
								[[localize('optional')]]
							</span>
						</template>
					</span>
				</div>
			</div>

			<ol class="module-item-list">
				<template is="dom-repeat" items="[[subEntities]]" as="childLink">
					<li on-click="_onActivityClicked">
						<d2l-sequence-navigator-item class$="[[_getIsCurrent(childLink, currentActivity)]]"
							href="[[childLink.href]]"
							token="[[token]]"
							current-activity="{{currentActivity}}"
							selected-module="{{selectedModule}}"
						>
						</d2l-sequence-navigator-item>
					</li>
				</template>
				<template is="dom-if" if="[[!hasChildModulesOrTopics]]">
					<div class="no-topics">
						[[localize('moduleHasNoTopics')]]
					</div>
				</template>
			</ol>
		</d2l-accordion-collapse>
	</template>

	<script>
		/*
		@memberOf window.D2L.Polymer.Mixins;
		@mixes D2L.Polymer.Mixins.CompletionStatusMixin
		*/
		class D2LModuleLink extends D2L.Polymer.Mixins.CompletionStatusMixin() {
			static get is() {
				return 'd2l-module-link';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String,
						value: '',
						notify: true
					},
					hasCurrentActivity: {
						type: Boolean,
						value: false
					},
					selectedModule: {
						type: String,
						value: '',
						notify: true
					},
					innerModule: {
						type: Boolean,
						value: false
					},
					subEntities: {
						type: Array,
						computed: 'getSubEntities(entity)'
					},
					hasChildren: {
						type: Boolean,
						computed: '_hasChildren(entity)'
					},
					hasChildModulesOrTopics: {
						type: Boolean,
						computed: '_hasChildModulesOrTopics(entity)'
					},
					showCount: {
						type: Boolean,
						value: false,
						computed: '_showCount(completionCount, selectedModule, hasCurrentActivity)'
					},
					showCheckmark: {
						type: Boolean,
						value: false,
						computed: '_showCheckmark(completionCount, selectedModule, hasCurrentActivity)'
					},
					showOptional: {
						type: Boolean,
						value: false,
						computed: '_showOptional(completionCount, selectedModule, hasCurrentActivity)'
					}
				};
			}

			_isAccordionOpen() {
				if ( !this.shadowRoot || !this.shadowRoot.querySelector('#moduleLink') ) {
					return false;
				}
				return this.shadowRoot.querySelector('#moduleLink').hasAttribute('opened');
			}

			_isOptionalModule() {
				return this.completionCount && this.completionCount.total === 0 && this.completionCount.optionalTotal > 0;
			}

			_isAllRequiredViewed() {
				return this.completionCount && this.completionCount.total > 0 && this.completionCount.total === this.completionCount.completed;
			}

			_showCount() {
				if ( this.innerModule ) {
					return false;
				}
				if ( !this.hasChildren ) {
					return false;
				}
				if ( this._isAccordionOpen() ) {
					return true;
				}
				return !this._isOptionalModule() && !this._isAllRequiredViewed();
			}

			_showCheckmark() {
				if ( this.innerModule ) {
					return false;
				}
				if ( !this.hasChildren ) {
					return false;
				}
				if ( this._isAccordionOpen() ) {
					return false;
				}
				return !this._isOptionalModule() && this._isAllRequiredViewed();
			}

			_showOptional() {
				if ( this.innerModule ) {
					return false;
				}
				if ( !this.hasChildren ) {
					return false;
				}
				if ( this._isAccordionOpen() ) {
					return false;
				}
				return this._isOptionalModule();
			}

			getSubEntities(entity) {
				return entity && entity.getSubEntities()
					.filter( subEntity => (subEntity.hasClass('sequenced-activity') && subEntity.hasClass('available')) || ( subEntity.href && subEntity.hasClass('sequence-description') ) )
					.map(this._getHref);
			}

			_getHref(entity) {
				return entity && entity.getLinkByRel && entity.getLinkByRel('self') || entity || '';
			}

			_hasChildren(entity) {
				return entity && entity.getSubEntities().length !== 0;
			}

			_hasChildModulesOrTopics(entity) {
				return entity && entity.getSubEntities()
					.filter( subEntity => (subEntity.hasClass('sequenced-activity') && subEntity.hasClass('available')) || ( subEntity.href && subEntity.hasClass('sequence-description') ) ).length !== 0;
			}

			toggleSelected() {
				this.selectedModule = (this.selectedModule === '') ?
					this.entity.getLinkByRel('self').href :
					'';
			}

			_getIsOpened(selectedModule) {
				return this._getIsSelected(selectedModule) === 'selected';
			}

			_getIsSelected(selectedModule) {
				var selected = this.entity && this.entity.getLinkByRel('self').href === selectedModule;
				return (selected) ? 'selected' : 'not-selected';
			}

			_getIsInnerModule(innerModule) {
				return (innerModule) ? 'inner-module' : 'outer-module';
			}

			_getIsCurrent(childLink, currentActivity) {
				if ( childLink.href === currentActivity ) {
					this.shadowRoot.querySelector('#moduleLink').setAttribute('opened', '');
					this.hasCurrentActivity = true;
					return 'current';
				}
				this.hasCurrentActivity = false;
			}

			_onActivityClicked(e) {
				var childLink =  e.model.__data.childLink;
				if ( childLink.class.includes('sequenced-activity') && this.currentActivity !== childLink.href ) {
					this.currentActivity = childLink.href;
				}
			}
		}
		customElements.define(D2LModuleLink.is, D2LModuleLink);

	</script>
</dom-module>
