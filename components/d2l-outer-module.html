<link rel="import" href="d2l-sequence-navigator-item.html">
<link rel="import" href="../utility/completion-status-mixin.html">
<link rel="import" href="../../d2l-accordion/d2l-accordion.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-icons/d2l-icons.html">
<link rel="import" href="../../d2l-offscreen/d2l-offscreen.html">

<dom-module id="d2l-outer-module">
	<template>
		<style>
			:host {
				display: block;
			}

			d2l-accordion-collapse {
				border-bottom: 1px solid var(--d2l-color-mica);
			}

			.header-container {
				padding: 15px 25px 12px 20px;
				position: relative;
				width: inherit;
				height: inherit;
			}
			
			.d2l-outer-module-header-container-overlay {
				position: absolute;
				padding: 15px 25px 12px 20px;
				margin-left: -25px;
				margin-top: -15px;
				width: 100%;
				height: calc(100% - 27px);
				background-color: white; 
				opacity: 0;
				z-index: 1;
				/* border-radius: 8px 0px 0px 8px; */
			}

			.module-header {
				display: table;
				table-layout: fixed;
				width: 100%;
			}

			.module-title {	
				@apply --d2l-body-compact-text;
				font-weight: 700;
				color: var(--d2l-color-ferrite);
				width: calc(100% - 2rem);

				overflow: hidden;
				text-overflow: ellipsis;
				float: left;
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 2; /* number of lines to show */
				max-height: 2.4rem; /* fallback */
				margin-top: -2px;

				position: relative;
				z-index: 2;
			}

			.module-completion-count {
				@apply --d2l-body-small-text;
				font-weight: 700;
				color: var(--d2l-color-ferrite);

				text-align: right;
				float: right;
				display: table-cell;
				width: 2rem;
				line-height: inherit !important;

				position: relative;
				z-index: 2;
			}

			ol {
				list-style-type: none;
				border-collapse: collapse;
				margin: 0px;
				padding: 0px 10px 0px 0px;
			}

			/* Navigator item styling */

			d2l-sequence-navigator-item {
				width: 100%;
				padding: 0px;
			}

			d2l-sequence-navigator-item:not(:hover):not(.current) {
				--navigator-item-background-color: none;
				--navigator-item-text-color: var(--d2l-color-ferrite);
				--navigator-item-text-color-2: var(--d2l-color-tungsten);
			}

			d2l-sequence-navigator-item.current.dark,
			d2l-sequence-navigator-item:hover.dark {
				--navigator-item-background-color: var(--outer-module-primary-color);
				--navigator-item-text-color: white;
				--navigator-item-text-color-2: white;
			}

			d2l-sequence-navigator-item.current.light,
			d2l-sequence-navigator-item:hover.light {
				--navigator-item-background-color: var(--outer-module-primary-color);
				--navigator-item-text-color: var(--d2l-color-ferrite);
				--navigator-item-text-color-2: var(--d2l-color-tungsten);
			}

			/* Header container styling */

			.header-container:not(:hover):not(.current) {
				background-color: none;
			}

			.header-container.current,
			.header-container:hover {
				background-color: var(--outer-module-primary-color);
			}

			/* Overlay styling */
			
			.header-container:hover:not(.selected).dark .d2l-outer-module-header-container-overlay {
				opacity: 0.82;
			}

			.header-container:hover:not(.selected).light .d2l-outer-module-header-container-overlay {
				opacity: 0.6;
			}

			/* Module title styling */

			.header-container:not(:hover):not(.current) .module-title {
				color: var(--d2l-color-ferrite);
			}

			.header-container.current.dark .module-title,
			.header-container.current.dark .module-completion-count {
				color: white;
			}

			.header-container.current.light .module-title,
			.header-container:hover.light .module-title,
			.header-container:hover.dark .module-title,
			.header-container:hover.dark .module-completion-count {
				color: var(--d2l-color-ferrite);
			}

			.optionalStatus {
				color: var(--d2l-color-tungsten);
			}

		</style>

		<d2l-accordion-collapse
			class$="[[_getIsSelected(selectedModule)]]"
			on-click="toggleSelected"
			no-icons
			flex
		>
			<div slot="header" class$="header-container [[darkOrLightClass]]">
				<div class="module-header">
					<div class="d2l-outer-module-header-container-overlay"></div>
					<span class="module-title">[[entity.properties.title]]</span>
					<span class="module-completion-count">
						<template is="dom-if" if="[[showCount]]">
							<span class="countStatus" aria-hidden="true">
								[[localize('countStatus', 'completed', completionCompleted, 'total', completionTotal)]]
							</span>
							<d2l-offscreen>[[localize('requirementsCompleted', 'completed', completionCompleted, 'total', completionTotal)]]</d2l-offscreen>
						</template>
						<template is="dom-if" if="[[showCheckmark]]">
							<span class="completedStatus">
								<d2l-icon aria-label$="[[localize('completed')]]" icon="d2l-tier1:check"></d2l-icon>
							</span>
						</template>
						<template is="dom-if" if="[[showOptional]]">
							<span class="optionalStatus">
								[[localize('optional')]]
							</span>
						</template>
					</span>
				</div>
			</div>

			<ol>
				<template is="dom-repeat" items="[[subEntities]]" as="childLink">
					<li on-click="_onActivityClicked">
						<d2l-sequence-navigator-item
							class$="[[_getIsCurrent(childLink, currentActivity)]] [[darkOrLightClass]]"
							href="[[childLink.href]]"
							token="[[token]]"
							current-activity="{{currentActivity}}"
							selected-module="{{selectedModule}}"
							dark-theme="[[darkTheme]]"
						>
						</d2l-sequence-navigator-item>
					</li>
				</template>
			</ol>
		</d2l-accordion-collapse>
	</template>

	<script>
		/*
		@memberOf window.D2L.Polymer.Mixins;
		@mixes D2L.Polymer.Mixins.CompletionStatusMixin
		*/
		class D2LOuterModule extends D2L.Polymer.Mixins.CompletionStatusMixin() {
			static get is() {
				return 'd2l-outer-module';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String,
						value: '',
						notify: true
					},
					hasCurrentActivity: {
						type: Boolean,
						value: false
					},
					selectedModule: {
						type: String,
						value: '',
						notify: true
					},
					subEntities: {
						type: Array,
						computed: 'getSubEntities(entity)'
					},
					hasChildren: {
						type: Boolean,
						computed: '_hasChildren(entity)'
					},
					showCount: {
						type: Boolean,
						value: false,
						computed: '_showCount(completionCount, selectedModule, hasCurrentActivity)'
					},
					showCheckmark: {
						type: Boolean,
						value: false,
						computed: '_showCheckmark(completionCount, selectedModule, hasCurrentActivity)'
					},
					showOptional: {
						type: Boolean,
						value: false,
						computed: '_showOptional(completionCount, selectedModule, hasCurrentActivity)'
					},
					darkTheme: {
						type: Boolean,
						value: false
					},
					darkOrLightClass: {
						type: String,
						computed: '_getDarkOrLightClass(darkTheme)'
					}
				};
			}

			_getDarkOrLightClass(darkTheme) {
				return darkTheme ? 'dark' : 'light';
			}

			_isAccordionOpen() {
				if ( !this.shadowRoot || !this.shadowRoot.querySelector('d2l-accordion-collapse') ) {
					return false;
				}
				return this.shadowRoot.querySelector('d2l-accordion-collapse').hasAttribute('opened');
			}

			_isOptionalModule() {
				return this.completionCount && this.completionCount.total === 0 && this.completionCount.optionalTotal > 0;
			}

			_isAllRequiredViewed() {
				return this.completionCount && this.completionCount.total > 0 && this.completionCount.total === this.completionCount.completed;
			}

			_showCount() {
				if ( !this.hasChildren ) {
					return false;
				}
				if ( this._isAccordionOpen() ) {
					return true;
				}
				return !this._isOptionalModule() && !this._isAllRequiredViewed();
			}

			_showCheckmark() {
				if ( !this.hasChildren ) {
					return false;
				}
				if ( this._isAccordionOpen() ) {
					return false;
				}
				return !this._isOptionalModule() && this._isAllRequiredViewed();
			}

			_showOptional() {
				if ( !this.hasChildren ) {
					return false;
				}
				if ( this._isAccordionOpen() ) {
					return false;
				}
				return this._isOptionalModule();
			}

			getSubEntities(entity) {
				return entity && entity.getSubEntities()
					.filter( subEntity => (subEntity.hasClass('sequenced-activity') && subEntity.hasClass('available')) || ( subEntity.href && subEntity.hasClass('sequence-description') ) )
					.map(this._getHref);
			}

			_getHref(entity) {
				return entity && entity.getLinkByRel && entity.getLinkByRel('self') || entity || '';
			}

			_hasChildren(entity) {
				return entity && entity.getSubEntities().length !== 0;
			}

			toggleSelected() {
				this.selectedModule = (this.selectedModule === '') ?
					this.entity.getLinkByRel('self').href :
					'';
			}

			_getIsOpened(selectedModule) {
				return this._getIsSelected(selectedModule) === 'selected';
			}

			_getIsSelected(selectedModule) {
				var selected = this.entity && this.entity.getLinkByRel('self').href === selectedModule;
				return (selected) ? 'selected' : 'not-selected';
			}

			_getIsCurrent(childLink, currentActivity) {
				if ( childLink.href === currentActivity ) {
					this.shadowRoot.querySelector('d2l-accordion-collapse').setAttribute('opened', '');
					this.hasCurrentActivity = true;
					return 'current';
				}
				this.hasCurrentActivity = false;
			}

			_onActivityClicked(e) {
				var childLink =  e.model.__data.childLink;
				if ( childLink.class.includes('sequenced-activity') && this.currentActivity !== childLink.href ) {
					this.currentActivity = childLink.href;
				}
			}
		}
		customElements.define(D2LOuterModule.is, D2LOuterModule);

	</script>
</dom-module>
