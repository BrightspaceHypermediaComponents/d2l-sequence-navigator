<link rel="import" href="../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="./components/d2l-sequence-navigator-item.html">
<link rel="import" href="./components/d2l-lesson-header.html">
<link rel="import" href="../d2l-accordion/d2l-accordion.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../siren-entity/siren-entity.html">
<link rel="import" href="../d2l-localize-behavior/d2l-localize-behavior.html">
<!--
'd2l-sequence-navigator'


@demo demo/index.html
-->

<dom-module id="d2l-sequence-navigator">
	<template>
		<style>
		:host {
			display: block;
			font-family: 'Lato', sans-serif;
			height: 100%;
		}

		.module-item {
			background-color: white;
			width: 100% - 15px;
			margin-top: 30px;
		}

		.module-item-list {
			list-style-type: none;
			border-collapse: collapse;
			padding-left: 30px;
			padding-right: 30px;
			margin-top: 0px;
			margin-bottom: 0px;
		}

		.end-of-lesson {
			text-align: center;
			color: var(--d2l-color-celestine);
			padding-top: 30px;

			/* Label Text - Lato Bold 14 */
			font-size: 14px;
			line-height: 20px;
			font-weight: 700; /* bold */
			letter-spacing: 0.2px;
		}

		.module-header {
			padding-top: 40px;
			padding-left: 30px;
			padding-right: 30px;
			height: 120px;
			position: relative;
			z-index: 1;
		}

		.shadowed {
			box-shadow: 0 4px 0 0 rgba(185,194,208,.3);
		}

		.module-content {
			height: calc( 100% - 120px - 40px );
			overflow-y: auto;
			padding-bottom: 40px;
		}
		</style>
		<siren-entity href="[[_moduleHref]]" token="[[token]]" entity="{{_moduleEntity}}"></siren-entity>
		<siren-entity href="[[_rootHref]]" token="[[token]]" entity="{{_lessonEntity}}"></siren-entity>
		<d2l-lesson-header class="module-header" id="sidebarHeader"
			href="[[_rootHref]]"
			token="[[token]]"
			entity="{{_lessonEntity}}"
		></d2l-lesson-header>
		<d2l-accordion auto-close class="module-content" id="sidebarContent" on-scroll="onSidebarScroll">

			<ol class="module-item-list">
				<template is="dom-repeat" items="[[subEntities]]" as="childLink">
					<li class="module-item">

						<d2l-sequence-navigator-item
							href="[[childLink.href]]"
							token="[[token]]"
							current-activity="{{href}}"
							selected-module="{{selected-module}}"
						>
						</d2l-sequence-navigator-item>
					</li>
				</template>
			</ol>

			<div class="end-of-lesson">[[localize('endOfLesson')]]</div>

		</d2l-accordion>
	</template>
	<script>
		/*
		@memberOf D2L.Polymer.Mixins;
		@mixes SirenEntityMixin
		*/
		class D2LSequenceNavigator extends Polymer.mixinBehaviors(D2L.PolymerBehaviors.LocalizeBehavior, D2L.Polymer.Mixins.SirenEntityMixin( Polymer.Element )) {
			static get is() {
				return 'd2l-sequence-navigator';
			}
			static get properties() {
				return {
					selectedModule: {
						type: String,
						value: ''
					},
					_rootHref: {
						type: String,
						computed: '_getDirectParentHref(_moduleEntity)'
					},
					subEntities: {
						type: Array,
						computed: 'getSubEntities(_lessonEntity)'
					},
					_moduleEntity: {
						type: Object
					},
					_moduleHref: {
						type: String,
						computed: '_getModuleHref(entity)'
					},
					_lessonEntity:{
						type: Object
					}
				};
			}

			connectedCallback() {
				super.connectedCallback();
				this.loadResources(this.resolveUrl('./locales.json'));
			}

			_getModuleHref(entity) {
				if (entity && this._hasClass( entity, 'sequence-description') ) {
					var selfLink = this._getLinkByRel( entity, 'self' );
					return selfLink && selfLink.href || '';
				}
				return entity && this._hasClass(entity, 'sequenced-activity') && this._getDirectParentHref( entity ) || '';
			}

			_getDirectParentHref(entity) {
				const upLink = this._getLinkByRel( entity, 'up' );
				return upLink && upLink.href || '';
			}

			getSubEntities(entity) {
				return entity.getSubEntities()
					.filter( subEntity =>
						(subEntity.properties && Object.keys(subEntity.properties).length > 0) || subEntity.href )
					.map(this._getHref);
			}

			_getHref(entity) {
				return entity && entity.getLinkByRel && entity.getLinkByRel('self') || entity || '';
			}

			onSidebarScroll() {
				if ( this.$.sidebarContent.scrollTop === 0 ) {
					if ( this.$.sidebarHeader.classList.contains('shadowed') ) {
						this.$.sidebarHeader.classList.remove('shadowed');
					}
				} else {
					if ( !this.$.sidebarHeader.classList.contains('shadowed') ) {
						this.$.sidebarHeader.classList.add('shadowed');
					}
				}
			}

		}

		window.customElements.define(D2LSequenceNavigator.is, D2LSequenceNavigator);
	</script>
</dom-module>
