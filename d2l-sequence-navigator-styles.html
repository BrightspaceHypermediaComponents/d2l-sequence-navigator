<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">

<dom-module id="d2l-sequence-navigator-styles">
	<template>
		<style is="custom-style">
			html {
				--d2l-primary-color: var(--d2l-branding-primary-color), transparent;
				--d2l-accent-color: var(--d2l-branding-accent-color), var(--d2l-color-celestine);
				--d2l-text-color: var(--d2l-branding-text-color), var(--d2l-color-ferrite);
				--d2l-selected-text-color: var(--d2l-branding-selected-text-color), var(--d2l-color-ferrite);
				--d2l-selected-color: var(--d2l-branding-selected-color), var(--d2l-color-celestine);
				--d2l-hover-color: var(--d2l-branding-hover-color), rgba(var(--d2l-selected-color),0.4);
				--d2l-border-color: var(--d2l-branding-border-color), rgba(#173563, 0.3);
			}
		</style>
	</template>
</dom-module>
