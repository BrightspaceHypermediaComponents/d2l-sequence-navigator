<!doctype html>
<html lang="en" style="font-size:20px; font-family: 'Lato', sans-serif;">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-navigator demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../d2l-sequence-navigator.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-sequence-navigator-styles.html">

		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
			<style is="custom-style" include="d2l-sequence-navigator-styles">
				html {
					--d2l-branding-asv-primary-color:#ffe599;
					--d2l-branding-asv-accent-color:#e69138;
					--d2l-branding-asv-text-color: var(--d2l-color-ferrite);
					--d2l-branding-asv-selected-text-color: var(--d2l-color-ferrite);
					--d2l-branding-asv-hover-color:rgba(255, 229, 153, 0.4);
					--d2l-branding-asv-border-color:rgba(#173563, 0.3)
				}

				.sidebar {
					width: 330px;
					height: 800px;
					background-color: var(--d2l-asv-primary-color);
				}

			</style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
			<style>
				body {
					@apply --d2l-typography;
				}
			</style>
		</custom-style>
	</head>
	<body class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>Simple sequence-navigator</h3>
			<demo-snippet>
				<template>
					<h4>Sequence navigator in a sidebar</h4>
					<div class="sidebar">
						<d2l-sequence-navigator
							href="data/m2-activity2.json"
							token="foozleberries"
							current-activity="data/m2-activity2.json"
						></d2l-sequence-navigator>
					</div>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
