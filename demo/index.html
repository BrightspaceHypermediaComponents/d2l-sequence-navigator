<!doctype html>
<html lang="en" style="font-size:20px; font-family: 'Lato', sans-serif;">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-navigator demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../d2l-sequence-navigator.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
			<style>
				.sidebar {
					width: 330px;
					height: 800px;
					background: white;
				}
				html {
					--d2l-asv-primary-color: #990000;
					--d2l-asv-accent-color: rgb(142,124,195);
					--d2l-asv-text-color: var(--d2l-color-ferrite);
					--d2l-asv-selected-text-color: var(--d2l-color-ferrite);
					--d2l-asv-hover-color: rgba(142,124,195, 0.18);
					--d2l-asv-border-color: transparent;
				}
			</style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
			<style>
				.body {
					@apply --d2l-typography;
				}
			</style>
		</custom-style>
	</head>
	<body class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>Simple sequence-navigator</h3>
			<demo-snippet>
				<template>
					<h4>Sequence navigator in a sidebar</h4>
					<div class="sidebar">
						<d2l-sequence-navigator
							href="data/m2-activity2.json"
							token="foozleberries"
							current-activity="data/m2-activity2.json"
						></d2l-sequence-navigator>
					</div>
				</template>
			</demo-snippet>
			<demo-snippet>
				<template>
					<h4>Outer Module</h4>
					<d2l-outer-module
						href="data/l1-module2.json"
						token="foozleberries"
					>
					</d2l-outer-module>
				</template>
			</demo-snippet>
			<demo-snippet>
				<template>
					<h4>Inner Module</h4>
					<d2l-inner-module
						href="data/l1-module2.json"
						token="foozleberries"
					>
					</d2l-inner-module>
				</template>
			</demo-snippet>
			<demo-snippet>
				<template>
					<h4>Incomplete Activity</h4>
					<d2l-activity-link
						href="data/activity1.json"
						token="foozleberries"
					>
					</d2l-activity-link>

					<h4>Complete Activity</h4>
					<d2l-activity-link
						href="data/activity2.json"
						token="foozleberries"
					>
					</d2l-activity-link>
				</template>
			</demo-snippet>
			<demo-snippet>
				<template>
					<h4>Empty Module</h4>
					<d2l-outer-module
						href="data/empty-module.json"
						token="emptytoken"
					>
				</d2l-outer-module>
				</template>
			</demo-snippet>
			<demo-snippet>
				<template>
					<d2l-lesson-header
						href="data/lesson1.json"
						token="token"
					>
					</d2l-lesson-header>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
