<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-sequence-navigator demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../d2l-sequence-navigator.html">
		<link rel="import" href="../d2l-root-sequence-navigator.html">
		<link rel="import" href="../d2l-sequence-navigator-panel.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
	</head>
	<body>
		<div class="vertical-section-container centered">

			<h3>Simple navigation-menu</h3>
			<demo-snippet>
				<template>

						function toggleNavBarSize() {

						}

					<h4>Navigation panel</h4>
					<!--
					<button
						id="navToggle"
						onclick="toggleNavBarSize()"
						style="margin-bottom: 20px; display: block"
					>Maximize
					</button>
				-->
					<d2l-sequence-navigator-panel
						id="navPanel"
						style="width:330px"
						current-activity="data/m2-activity2.json"
						href="data/lesson1.json"
						token="foozleberries"
					>
					</d2l-sequence-navigator-panel>

					<h4>Default From root</h4>
					<d2l-sequence-navigator
						href="data/lesson1.json"
						token="foozleberries"
					>
					</d2l-sequence-navigator>

					<h4>Module</h4>
					<d2l-sequence-navigator
						href="data/l1-module2.json"
						token="foozleberries"
					>
					</d2l-sequence-navigator>

					<h4>Activity</h4>
					<d2l-sequence-navigator
						href="data/activity1.json"
						token="foozleberries"
						current-activity="data/activity1.json"
					>
					</d2l-sequence-navigator>

					<h4>Root Menu Walk-back From Activity</h4>
					<d2l-root-sequence-navigator
						href="data/activity1.json"
						token="foozleberries"
						current-activity="data/activity1.json"
					>
					</d2l-root-sequence-navigator>


					<h4>Empty Module</h4>
					<d2l-sequence-navigator
						href="data/empty-module.json"
						token="emptytoken"
					>
					</d2l-sequence-navigator>

				</template>
			</demo-snippet>

		</div>
	</body>
</html>
