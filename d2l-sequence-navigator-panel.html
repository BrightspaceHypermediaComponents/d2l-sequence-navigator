<link rel="import" href="../polymer-siren-mixins/siren-entity-mixin.html">
<link rel="import" href="d2l-sequence-navigator.html">
<link rel="import" href="../d2l-typography/d2l-typography.html">
<!--
'd2l-sequence-navigator-panel'


@demo demo/index.html
-->

<dom-module id="d2l-sequence-navigator-panel">
	<template>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography d2l-sequence-navigator">
				:host {
					display: block;
				}

				#navPanel {
					padding: 40px 30px 40px 30px;
					background: linear-gradient(to right, #F9FAFC, #FFFFFF);
					box-shadow: 0px 2px 3px 2px rgba(214,220,229,0.5); /* 50% D6DCE5 */
				}

			</style>
		</custom-style>
		<div id="navPanel">
			<d2l-accordion auto-close>
				<d2l-sequence-navigator
					current-activity="{{currentActivity}}"
					href="[[rootHref]]"
					token="[[token]]"
				></d2l-sequence-navigator>
			</d2l-accordion>
		</div>
	</template>
	<script>
		/*
		@memberOf D2L.Polymer.Mixins;
		@mixes SirenEntityMixin
		*/
		class D2LNavigatorPanel extends D2L.Polymer.Mixins.SirenEntityMixin( Polymer.Element ) {
			static get is() {
				return 'd2l-sequence-navigator-panel';
			}
			static get properties() {
				return {
					currentActivity: {
						type: String,
						notify: true
					},
					selectedModule: {
						type: String,
						value: '',
						notify: true
					},
					rootHref: {
						type: String,
						computed: '_fetchRootLink(entity)'
					}
				};
			}

			ready() {
				super.ready();
			}

			constructor() {
				super();
			}

			_fetchRootLink(entity) {
				return this._getLinkByRel( entity, 'self' ).href;
			}
		}

		window.customElements.define(D2LNavigatorPanel.is, D2LNavigatorPanel);
	</script>
</dom-module>
